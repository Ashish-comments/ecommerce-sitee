<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home | E-Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üõçÔ∏è E-Commerce Store</h1>
  <div id="products"></div>

  <script>
    fetch('/api/products')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('products');
        data.forEach(p => {
          container.innerHTML += `
            <div class="card">
              <img src="${p.image}" />
              <h3>${p.name}</h3>
              <p>‚Çπ${p.price}</p>
              <a href="product.html?id=${p.id}">View</a>
            </div>`;
        });
      });
  </script>
</body>
</html>
